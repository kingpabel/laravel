# For more information: https://laravel.com/docs/sail
version: '3'
services:
    nginx:
        image: nginx:alpine
        container_name: laravel-nginx
        ports:
            - "80:80"
        volumes:
            - .:/var/www/html:cached
            - ./docker/nginx:/etc/nginx/conf.d
        restart: unless-stopped #always on production to run all the time
        depends_on:
            - php-fpm
        networks:
            - laravel-networks

    php-fpm:
        build:
            context: .
            dockerfile: Dockerfile
        restart: unless-stopped
        volumes:
            - .:/var/www/html:cached
        networks:
            - laravel-networks

networks:
    laravel-networks:
        driver: bridge
